<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main container">
    <div class="card">

      <div class="hero-container">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
      </div>

      <div class="info-container">
        <div class="info">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="plan-cost">
            <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
            <ul class="price">
              <li class="type">Annual Plan</li>
              <li class="cost">$59.99/year</li>
            </ul>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        
      </div>

      <div class="cancel-accept">
        <span class="btn">Proceed to Payment</span>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>

    </div>
  </main>
</body>
</html>
